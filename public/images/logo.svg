<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle - transparent -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Leaf 1 - Top Left -->
  <ellipse cx="70" cy="60" rx="20" ry="30" fill="#16a34a" transform="rotate(-30 70 60)"/>
  
  <!-- Leaf 2 - Top Right -->
  <ellipse cx="130" cy="60" rx="20" ry="30" fill="#16a34a" transform="rotate(30 130 60)"/>
  
  <!-- Leaf 3 - Bottom Left -->
  <ellipse cx="60" cy="130" rx="20" ry="30" fill="#16a34a" transform="rotate(-60 60 130)"/>
  
  <!-- Leaf 4 - Bottom Right -->
  <ellipse cx="140" cy="130" rx="20" ry="30" fill="#16a34a" transform="rotate(60 140 130)"/>
  
  <!-- Center Bottle/Pill Shape -->
  <path d="M 100 40 Q 110 50 110 70 L 110 130 Q 110 145 100 150 Q 90 145 90 130 L 90 70 Q 90 50 100 40 Z" fill="#16a34a"/>
  
  <!-- Center Cross for pharmacy -->
  <rect x="95" y="80" width="10" height="30" fill="#ffffff"/>
  <rect x="85" y="95" width="30" height="10" fill="#ffffff"/>
</svg>
